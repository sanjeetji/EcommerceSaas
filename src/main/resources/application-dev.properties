# --- DB (local) ---
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=SanjeetKumar
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.filters.tenantFilter.condition=client_id = :currentTenant

# --- Tasks ---
spring.task.execution.thread-name-prefix=async-
spring.task.execution.virtual.enabled=true

# --- Logging (dev more verbose) ---
logging.level.com.saas.ecommerce=DEBUG
# logging.level.com.saas.ecommerce.config=DEBUG

# --- Session store: still "auto" in dev ---
app.session.store=auto
app.session.ttl-days=30

# 1) Cache ko Redis par mat bhejo (simple/local memory uses kare)
spring.cache.type=simple

# 2) Health check me Redis ko disable (warna health probe connect try karega)
management.health.redis.enabled=false

