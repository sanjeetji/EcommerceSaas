# --- DB (PROD) ---
spring.datasource.url=jdbc:mysql://${DB_HOST:db.example.com}:3306/${DB_NAME:ecommerce_db}?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.filters.tenantFilter.condition=client_id = :currentTenant
# (Let Boot choose dialect automatically, or set explicitly if you prefer)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Logging (prod) ---
logging.level.com.saas.ecommerce=INFO
logging.level.org.springframework.web=INFO

# --- Session store: auto (Redis-first, DB fallback) ---
app.session.store=auto
app.session.ttl-days=30

# --- Redis (managed) ---
spring.redis.host=${REDIS_HOST:redis-prod.your-vpc}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.ssl=${REDIS_SSL:true}

# --- Health ---
management.health.redis.enabled=true

# --- JWT secret (PROD: from env) ---
jwt.secret=${JWT_SECRET}
jwt.expiry.access=900
jwt.expiry.refresh=604800
jwt.rotation.enabled=false
