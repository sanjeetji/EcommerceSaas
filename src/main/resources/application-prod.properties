# --- Server ---
server.port=${PORT:8080}
server.address=0.0.0.0
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.profiles.active=prod

# --- DB (PROD) ---
#spring.datasource.url=jdbc:mysql://root:FCTcoFLWDoWAgsCkuVUrUKsMWCKeFzym@maglev.proxy.rlwy.net:10939/ecommerce_db?sslMode=PREFERRED&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?sslMode=PREFERRED&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Logging (prod) ---
logging.level.com.saas.ecommerce=INFO
logging.level.org.springframework.web=INFO

# --- Sessions / Cache ---
app.session.store=db
app.session.ttl-days=30
spring.cache.type=simple

# --- Disable Redis (no Redis on Railway free) ---
spring.data.redis.repositories.enabled=false
management.health.redis.enabled=false
# (Leave spring.redis.* unset)

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiry.access=900
jwt.expiry.refresh=604800
jwt.rotation.enabled=false
