# --- Server ---
server.port=${PORT:8080}

# --- DB (PROD) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${DB_HOST}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:ecommerce_db}}?sslMode=PREFERRED&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:${DB_USER}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Logging (prod) ---
logging.level.com.saas.ecommerce=INFO
logging.level.org.springframework.web=INFO

# --- Sessions / Cache ---
app.session.store=db
app.session.ttl-days=30
spring.cache.type=simple

# --- Disable Redis (no Redis on Railway free) ---
spring.data.redis.repositories.enabled=false
management.health.redis.enabled=false
# (Leave spring.redis.* unset)

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiry.access=900
jwt.expiry.refresh=604800
jwt.rotation.enabled=false
