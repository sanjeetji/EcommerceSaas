# --- Server / Actuator ---
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# --- DB (PROD) ---
# Use env vars but provide SAFE defaults so URL never has raw ${...}
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:ecommerce_db}?sslMode=${MYSQL_SSL_MODE:PREFERRED}&allowPublicKeyRetrieval=${MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL:true}&useSSL=${MYSQL_USE_SSL:false}&serverTimezone=${MYSQL_TZ:UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:SanjeetKumar}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Optional: let Hibernate infer dialect. Uncomment if you want to pin it:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# --- Logging (prod lean) ---
logging.level.com.saas.ecommerce=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# --- Sessions / Cache ---
app.session.store=db
app.session.ttl-days=30
spring.cache.type=simple
spring.data.redis.repositories.enabled=false
management.health.redis.enabled=false

# --- JWT (MUST be set in env) ---
jwt.secret=${JWT_SECRET}
jwt.expiry.access=900
jwt.expiry.refresh=604800
jwt.rotation.enabled=false
